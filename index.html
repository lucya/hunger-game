<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 먹지? 🍽️ 토너먼트</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>🍽️ 오늘 뭐 먹지?</h1>
        <p class="subtitle">토너먼트로 결정해보세요!</p>
      </header>

      <div class="game-container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
          <div class="start-content">
            <div class="game-info">
              <h2>게임 방법</h2>
              <ul>
                <li>두 개의 음식 중 하나를 선택하세요</li>
                <li>총 20번의 선택을 통해 최종 음식을 결정합니다</li>
                <li>당신의 취향에 맞는 음식을 찾아보세요!</li>
              </ul>
            </div>
            <button onclick="startGame()" class="start-button">
              게임 시작 🎮
            </button>
          </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen">
          <div class="progress-container">
            <div class="progress-bar">
              <div id="progress" class="progress-fill"></div>
            </div>
            <span id="round-info" class="round-text">예선 1/20</span>
          </div>

          <div class="vs-container">
            <div class="food-option" id="option1" onclick="selectOption(0)">
              <!-- 동적으로 생성됨 -->
            </div>

            <div class="vs-divider">
              <span class="vs-text">VS</span>
            </div>

            <div class="food-option" id="option2" onclick="selectOption(1)">
              <!-- 동적으로 생성됨 -->
            </div>
          </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
          <div class="result-content">
            <h2>🎉 결정되었습니다!</h2>

            <!-- 우승 음식 표시 -->
            <div id="winner-food" class="winner-food">
              <!-- 동적으로 생성됨 -->
            </div>

            <!-- 게임 통계 -->
            <div id="game-stats" class="game-stats">
              <!-- 동적으로 생성됨 -->
            </div>

            <!-- 근처 음식점 찾기 섹션 -->
            <div class="nearby-section">
              <button
                onclick="findNearbyRestaurants()"
                class="find-nearby-button">
                📍 내 근처 음식점 찾기
              </button>
              <div id="location-info" class="location-info hidden">
                <!-- 동적으로 생성됨 -->
              </div>
              <div id="location-status" class="location-status"></div>
              <div
                id="restaurants-container"
                class="restaurants-container hidden">
                <h3 class="restaurants-title">근처 음식점</h3>
                <div id="restaurants-list" class="restaurants-list"></div>
              </div>
            </div>

            <button onclick="restartGame()" class="restart-button">
              다시 하기 🔄
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="foods.js"></script>
    <script src="script.js"></script>
  </body>
</html>
